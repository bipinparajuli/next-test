name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 34.227.171.171
        username: ubuntu
        key: ${{ secrets.SSH_PVT_KEY }}
        port: 22
        script: |
                cd /home/ubuntu
                bash deploy.sh
